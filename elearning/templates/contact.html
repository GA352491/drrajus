{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title> Contact </title>
{% endblock %}
{% block style %}
    <style>
        .map-responsive {
            overflow: hidden;
            padding-bottom: 56.25%;
            position: relative;
            height: 0;
        }

        .map-responsive iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>
{% endblock %}
{% block nav %}
    {% include 'snippets/navbar.html' %}
{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 40px;margin-bottom: 40px">
        <div class="row">
            <div class="col-sm-6">


                <h3 style="text-align: center">Map Direction</h3>

                <div class="map-responsive">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.2978067284416!2d78.4015758150383!3d17.493291704346152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91eb2cc60ccf%3A0xc1abaf2ddbcf2df!2sDr.%20Raju&#39;s%20Educational%20Academy!5e0!3m2!1sen!2sin!4v1599722627898!5m2!1sen!2sin"
                            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                            aria-hidden="false"
                            tabindex="0"></iframe>

                </div>

            </div>
            <div class="col-sm-6 mt-2">
                <h3 style="text-align: center">Contact Form</h3>

                <form class="row g-3" method="post" action="{% url 'email' %}">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="email">
                    </div>

                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" name="city">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Interested in </label>
                        <select id="inputState" class="form-select" name="drop">
                            <option selected>Choose...</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
