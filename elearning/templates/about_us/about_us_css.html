    .carousel {
        width: 1200px;

<style>
    .card {
        display: inline-block;
        position: relative;
        width: 100%;
        margin-bottom: 30px;
        border-radius: 6px;
        color: rgba(0, 0, 0, 0.87);
        background: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
    }

    .card .card-image {
        height: 300px;
        position: relative;
        overflow: hidden;
        margin-left: 15px;
        margin-right: 15px;
        margin-top: -30px;
        border-radius: 6px;
        box-shadow: 0 16px 38px -12px rgba(0, 0, 0, 0.56), 0 4px 25px 0px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.2);
    }

    .card .card-image img {
        width: 100%;
        height: 100%;
        border-radius: 6px;
        pointer-events: none;
    }

    .card .card-image .card-caption {
        position: absolute;
        bottom: 15px;
        left: 15px;
        color: #fff;
        font-size: 1.3em;
        text-shadow: 0 2px 5px rgba(33, 33, 33, 0.5);
    }

    .card img {
        width: 100%;
        height: auto;
    }

    .img-raised {
        box-shadow: 0 16px 38px -12px rgba(0, 0, 0, 0.56), 0 4px 25px 0px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.2);
    }

    .card .ftr {
        margin-top: 15px;
    }

    .card .ftr div {
        display: inline-block;
    }

    .card .ftr .author {
        color: #888;
    }

    .card .ftr .stats {
        float: right;
        line-height: 30px;
    }

    .card .ftr .stats {
        position: relative;
        top: 1px;
        font-size: 14px;
    }


    /* ============ Card Table ============ */

    .table {
        margin-bottom: 0px;
    }

    .card .table {
        padding: 15px 30px;
    }


    /* ============ Card Blog ============ */

    .card-blog {
        margin-top: 30px;
    }

    .card-blog .card-caption {
        margin-top: 5px;
    }

    .card-blog .card-image + .category {
        margin-top: 20px;
    }

    .card-raised {
        box-shadow: 0 16px 38px -12px rgba(0, 0, 0, 0.56), 0 4px 25px 0px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.2);
    }


    /* ============ Card Background ============ */


    /* ============ Card Profile ============ */

    .card-profile {
        margin-top: 30px;
        text-align: center;
    }


    /* ============ Card Category ============ */

    .category {
        position: relative;
        line-height: 0;
        margin: 15px 0;
    }

    .card .category-social .fa {
        font-size: 24px;
        position: relative;
        margin-top: -4px;
        top: 2px;
        margin-right: 5px;
    }


    /* ============ Card Author ============ */

    .card .author .avatar {
        width: 36px;
        height: 36px;
        overflow: hidden;
        border-radius: 50%;
        margin-right: 5px;
    }

    .card .author a {
        color: #333;
        text-decoration: none;
    }

    .card .author a .ripple-cont {
        display: none;
    }


    /* ============ Card Product ============ */

    .card-product {
        margin-top: 30px;
    }

    .card-product .btn-simple.btn-just-icon {
        padding: 0;
    }

    .card-product .ftr {
        margin-top: 5px;
    }

    .card-product .ftr .stats {
        margin-top: 4px;
        top: 0;
    }

    .card-product .ftr h4 {
        margin-bottom: 0;
    }

    .card-product .card-caption,
    .card-product .category,
    .card-product .card-description {
        text-align: center;
    }

    .card-description p {
        color: #888;
    }

    .card-caption,
    .card-caption a {
        color: #333;
        text-decoration: none;
    }

    .card-caption {
        font-weight: 700;
        font-family: "Roboto Slab", "Times New Roman", serif;
    }


    /* ============ Card Testimonial ============ */

    .card-testimonial {
        margin-top: 0;
        margin-bottom: 60px;
        text-align: center;
    }

    .card-profile .btn-just-icon.btn-raised,
    .card-testimonial .btn-just-icon.btn-raised {
        margin-left: 6px;
        margin-right: 6px;
    }

    .card-profile .card-avatar,
    .card-testimonial .card-avatar {
        max-width: 130px;
        max-height: 130px;
        margin: -25px auto 0;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 16px 38px -12px rgba(0, 0, 0, 0.56), 0 4px 25px 0px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.2);
    }

    .card-profile.card-plain .card-avatar,
    .card-testimonial.card-plain .card-avatar {
        margin-top: 0;
    }

    .card-testimonial .card-avatar {
        max-width: 100px;
        max-height: 100px;
    }

    .card-testimonial .card-description {
        font-style: italic;
    }

    .card-testimonial .card-description + .card-caption {
        margin-top: 30px;
    }

    .card-testimonial .icon {
        margin-top: 30px;
    }

    .card-testimonial .icon {
        font-size: 40px;
    }
