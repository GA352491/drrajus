<style>

    h2 {
        color: #333;
        text-align: center;
        text-transform: uppercase;
        font-family: "Roboto", sans-serif;
        font-weight: bold;
        position: relative;
        margin: 25px 0 50px;
    }

    h2::after {
        content: "";
        width: 100px;
        position: absolute;
        margin: 0 auto;
        height: 3px;
        background: #F1F3E9;
        left: 0;
        right: 0;
        bottom: -10px;
    }

    .carousel {
        width: 60%;
        margin: 0 auto;
        padding-bottom: 50px;
    }

    .carousel .carousel-item {
        color: #999;
        font-size: 14px;
        text-align: center;
        overflow: hidden;
        min-height: 340px;

    }

    .carousel .carousel-item a {
        color: #eb7245;
    }

    .carousel .img-box {
        width: 145px;
        height: 145px;
        margin: 0 auto;
        border-radius: 50%;
    }

    .carousel .img-box img {
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 50%;
    }

    .carousel .testimonial {
        padding: 30px 0 10px;

    }

    .carousel .overview {
        text-align: center;
        padding-bottom: 5px;
    }

    .carousel .overview b {
        color: #333;
        font-size: 15px;
        text-transform: uppercase;
        display: block;
        padding-bottom: 5px;
    }

    .carousel .star-rating i {
        font-size: 18px;
        color: #F1F3E9;
    }

    .carousel-control-prev, .carousel-control-next {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #999;
        text-shadow: none;
        top: 4px;
    }

    .carousel-control-prev i, .carousel-control-next i {
        font-size: 20px;
        margin-right: 2px;
    }

    .carousel-control-prev {
        left: auto;
        right: 40px;
    }

    .carousel-control-next i {
        margin-right: -2px;
    }

    .carousel .carousel-indicators {
        bottom: 15px;
    }

    .carousel-indicators li, .carousel-indicators li.active {
        width: 11px;
        height: 11px;
        margin: 1px 5px;
        border-radius: 50%;
    }

    .carousel-indicators li {
        background: #e2e2e2;
        border: none;
    }

    .carousel-indicators li.active {
        background: #888;
    }
    {##}
    {#.card {#}
    {#    transition: 0.5s;#}
    {#    border-radius: 15px;#}
    {#}#}
    {##}
    {#.card:hover {#}
    {##}
    {#    box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3);#}
    {#}#}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<style>
    .slick-slide {
        margin: 0 20px;

    }

    .slick-slide img {
        width: 100%;
    }

    .slick-slider {
        position: relative;
        display: block;
        box-sizing: border-box;

    }

    .slick-list {
        position: relative;
        display: block;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    .slick-track {
        position: relative;
        top: 0;
        left: 0;
        display: block;
    }

    .slick-slide {
        display: none;
        float: left;
        height: 100%;
        min-height: 1px;
    }

    .slick-slide img {
        display: block;
    }

    .slick-initialized .slick-slide {
        display: block;
    }

    .copy {
        padding-top: 250px;
    }
</style>
