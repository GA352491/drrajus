<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="{% static 'vectors/signup.svg' %}" alt=""
                 class="img-fluid mb-3 d-none d-md-block">
            <h1>Create an Account</h1>
            <p class="font-italic text-muted mb-0">Register to access the courses </p>

        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form|crispy }}
                {{ form.errors }}

                <p class="text-muted">By Clicking Register,you agree on <a href="{% url 'terms' %}">terms and
                    condition</a></p>
                <button type="submit" class="btn btn-primary" style="background-color: #6088C0">Register</button>
                <div class="text-center w-100">
                    <p class="text-muted font-weight-bold">Already Registered? <a href="{% url 'login' %}"
                                                                                  class="text-primary ml-2">Login</a>
                    </p>
                </div>
            </form>

        </div>
