<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
          integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <title>password reset sent </title>
</head>
<body>
<div class="container" style="margin-top: 150px;margin-left: 90px">
    <div class="justify-content-center">
        <div class="card">
            <div class="card-header">
                <h4>Password reset sent </h4>
            </div>
            <div class="card-body">
                <div class="card-content">
                    <p class="text-muted">We have emailed you with instructions for setting your password,if an account
                        exists with the email you entered,you
                        should receive it shortly </p>
                    <p class="text-muted">If you dont receive an email ,please make sure you entered the address you
                        registered with , and check your spam
                        folder </p>

                </div>
            </div>
        </div>


    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper.js -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
-->
